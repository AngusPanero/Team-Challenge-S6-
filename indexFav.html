<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/img/pngwing.com.png" type="image/png">
    <title>Mis Pokemones Favoritos</title>
</head>
<body class="bodyFav">

        <a href="./index.html"><img src="./assets/img/Pokemon_logo.svg.png" alt="Pokemon" class="poke-logo"></a>

    </div>
